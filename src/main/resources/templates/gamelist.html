<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <ul>
        <li data-th-each="game : ${gameList}" >
            <a data-th-href="@{${game.url}}" data-th-text="${game.name}"></a>
        </li>
    </ul>
</body>
</html>
